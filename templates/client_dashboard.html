<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        table { margin: 20px auto; width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background: #007BFF; color: white; }
    </style>
</head>
<body>
    <h1>Welcome, {{ client.name }}</h1>
    <table>
        <tr>
            <th>Token</th>
            <th>Tokens Held</th>
            <th>Invested Amount (AED)</th>
            <th>Converted Amount (USD)</th>
            <th>Current Holdings</th>
        </tr>
        <tr>
            <td>{{ client.token_name }}</td>
            <td>{{ client.tokens_held }}</td>
            <td>{{ client.amount_invested_aed }}</td>
            <td>{{ client.converted_to_usd }}</td>
            <td>{{ client.current_holdings }}</td>
        </tr>
    </table>
</body>
</html>
